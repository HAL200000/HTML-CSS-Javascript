<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        我是<strong>加粗</strong>文字<br>
        我是<b>加粗</b>文字

    </p>
    
    <p>
        我是<em>倾斜</em>文字<br>
        我是<i>倾斜</i>文字

    </p>

    <p>
        我是<del>删除文字</del><br>
        我是<s>删除文字</s>

    </p>

    <p>
        我是<u>下划线文字</u>
        我是<ins>下划线文字</ins>

    </p>
    
</body>
</html>
